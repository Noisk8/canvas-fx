<html>
 <head>
  <script type="application/javascript">
function drawCanvas() {

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var w = ctx.width = 800;
	var h = ctx.height = 800;
	
	var numx = 16;
	var numy = 16;
	var size;

	function drawThis() {
		var d = new Date();
		var timer = d.getTime();
		
		for (var i=0; i<numx; i++) {
			for (var j=0; j<numy; j++) {
				size = 40+Math.sin(timer/1000)*10+Math.sin(timer*(j-numy*.5)/1000)*10;
				ctx.save();
				ctx.translate(i*(w/numx), j*(h/numy));
				ctx.globalCompositeOperation = 'xor';
				//ctx.globalAlpha = 1.0;

				ctx.rotate(Math.sin((size+timer/(4-j+4-i))/3000)*Math.sin((timer)/2000)*2*Math.PI);

				ctx.translate(size*.5,size*.5);
				color = "rgb(0,0,200)";
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(-size/2,-size/2);
				ctx.lineTo(-size/2,size/2);
				ctx.lineTo(size/2,size/2);
				ctx.lineTo(size/2,-size/2);
				ctx.fill();				
				ctx.translate(-size*.5,-size*.5);
				
				color = "rgb(200,200,0)";
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(size/2+size,-size/2*Math.sqrt(3));
				ctx.lineTo(size,0);
				ctx.lineTo(size/2-size,size/2*Math.sqrt(3));
				ctx.fill();

				ctx.translate(size,0);
				ctx.rotate(Math.PI/2);			
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(size/2+size,-size/2*Math.sqrt(3));
				ctx.lineTo(size,0);
				ctx.lineTo(size/2-size,size/2*Math.sqrt(3));
				ctx.fill();
				
				ctx.translate(size,0);
				ctx.rotate(Math.PI/2);			
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(size/2+size,-size/2*Math.sqrt(3));
				ctx.lineTo(size,0);
				ctx.lineTo(size/2-size,size/2*Math.sqrt(3));
				ctx.fill();
				
				ctx.translate(size,0);
				ctx.rotate(Math.PI/2);			
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(size/2+size,-size/2*Math.sqrt(3));
				ctx.lineTo(size,0);
				ctx.lineTo(size/2-size,size/2*Math.sqrt(3));
				ctx.fill();

				ctx.restore();
			}
		}
	}
	
	(loop = function() {
		ctx.clearRect(0,0,w,h);
		drawThis();
		setTimeout(loop,20);
	})()
}
  </script>
 </head>
 <body onload="drawCanvas()">
   <canvas id="canvas" width="600" height="600"></canvas>
 </body>
</html>
