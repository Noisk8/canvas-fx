<html>
 <head>
  <script type="application/javascript">
function drawCanvas() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var w = ctx.width = 300;
	var h = ctx.height = 300;
	function drawRectangle(){
		var d = new Date();
		var timer = d.getTime();
		//console.log(millis);
		
		var cos1 = Math.cos(timer/1000)*2*Math.PI;
		var cos2 = Math.cos(timer/1000+Math.sin(timer/10000)*20)*2*Math.PI;

		ctx.save();
		ctx.translate(w*0.5,h*0.5);
		ctx.rotate(cos1);
		ctx.translate(-w*0.5, -w*0.5);
		
		ctx.fillStyle = "rgba(200,0,0,0.5)";
		ctx.fillRect (80+Math.cos(timer/Math.PI)*20, 80+Math.sin(timer/1000)*10, 50, 50);
		//ctx.fillRect (0, 0, 50, 50);
		
		ctx.translate(w*0.5,h*0.5);
		ctx.rotate(cos2);
		ctx.translate(-w*0.5, -w*0.5);
		ctx.fillStyle = "rgba(0,0,200,0.5)";
		ctx.fillRect (120+Math.cos(timer/Math.PI)*20, 120+Math.sin(timer/2000)*10, 50, 50);

		//ctx.rotate(Math.cos(timer/1000)*2*Math.PI);		
		ctx.fillStyle = "rgba(0,200,0,0.5)";
		ctx.fillRect (150+Math.cos(timer/Math.PI)*40, 120+cos2, 50, 50);
		
		ctx.restore();
	}
	//ctx.globalAlpha(0.5);
	(loop = function() {
		//ctx.clearRect(0,0,300,300);
		drawRectangle();
		setTimeout(loop,20);
		//update every 20 miliseconds = 50 fps
	})()
}
  </script>
 </head>
 <body onload="drawCanvas()">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
