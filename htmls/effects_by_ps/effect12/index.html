<html>
 <head>
  <script type="application/javascript">
function drawCanvas() {

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var w = ctx.width = 300;
	var h = ctx.height = 300;
	
	var sine = true;
	
	var renderToCanvas = function (width, height, renderFunction) {
		var buffer = document.createElement('canvas');
		buffer.width = width;
		buffer.height = height;
		renderFunction(buffer.getContext('2d'));
		return buffer;
	};

	function drawThis() {
		
		var d = new Date();
		var timer = d.getTime();
		
		var cached = renderToCanvas(w,h, function (ctx) {
		
			var columns = 4;
			var lines = 10;
			
			var colwidth = w/columns;
			var linspace = h/lines;
			
			color2 = "rgb(0,0,0)";
			
			ctx.strokeStyle = color2;
			if (sine) {
				for(i=0;i<columns;i++) {
					for(j=0;j<lines;j++) {
						ctx.lineWidth = 20+Math.sin(timer/1000+j)*10;
						var vdisp = Math.sin(timer/2000+i)*40;
						ctx.beginPath();	
						ctx.moveTo(colwidth*i, linspace*j+vdisp);
						ctx.lineTo(colwidth*(i+1), linspace*j+vdisp);
						ctx.stroke();
					}
				}
			} else {
				for(i=0;i<columns;i++) {
					for(j=0;j<lines;j++) {
						ctx.lineWidth = 20;//+Math.sin(timer/1000+j)*10;
						var vdisp = Math.random()*((columns-i)*12+timer/500);//Math.sin(timer/2000+i)*40;
						ctx.beginPath();	
						ctx.moveTo(colwidth*i, (linspace*j+vdisp)%h);
						ctx.lineTo(colwidth*(i+1), (linspace*j+vdisp)%h);
						ctx.stroke();
					}
				}
			}
		});

		ctx.clearRect(0,0,w,h);

		size = 100;
		side = 20+Math.sin(timer/1000)*20;
		
		ctx.save();
		ctx.translate(20+Math.sin(timer/1000)*10, 80);
		color = "rgb(255,255,0)";
		ctx.fillStyle = color;
		ctx.beginPath();	
		ctx.moveTo(0,0);
		ctx.lineTo(size/2+side,-size/2);
		ctx.lineTo(size,0);
		ctx.lineTo(size/2-side,size/2);
		ctx.fill();
		ctx.closePath();

		ctx.translate(size/2, 0);
		ctx.scale(0.5,0.5);
		ctx.translate(-size/2, 0);
		
		size = 100;
		color = "rgb(0,255,0)";
		ctx.fillStyle = color;
		ctx.beginPath();	
		ctx.moveTo(0,0);
		ctx.lineTo(size/2+side,-size/2*Math.sqrt(3));
		ctx.lineTo(size,0);
		ctx.lineTo(size/2-side,size/2*Math.sqrt(3));
		ctx.fill();
		ctx.closePath();
		ctx.restore();
		
		ctx.drawImage(cached, 0, 0);
		
		ctx.save();
		ctx.globalCompositeOperation = 'xor';
		ctx.translate(w*.5+Math.sin(timer/1000)*w*.5-size*.5, h*.5);
		size = 100;
		color = "rgb(0,0,255)";
		ctx.fillStyle = color;
		ctx.beginPath();	
		ctx.moveTo(0,0);
		ctx.lineTo(size/2+side,-size/2*Math.sqrt(3));
		ctx.lineTo(size,0);
		ctx.lineTo(size/2-side,size/2*Math.sqrt(3));
		ctx.fill();
		ctx.closePath();
		
		ctx.translate(0, h*.25);
		size = 100;
		color = "rgb(0,0,255)";
		ctx.fillStyle = color;
		ctx.beginPath();	
		ctx.moveTo(0,0);
		ctx.rotate(Math.sin(timer/2000)*Math.PI);
		ctx.lineTo(size/2+side,-size/2*Math.sqrt(3));
		ctx.lineTo(size,0);
		ctx.lineTo(size/2-side,size/2*Math.sqrt(3));
		ctx.fill();
		ctx.closePath();
		ctx.restore();
		
	}
	
	(loop = function() {
		drawThis();
		setTimeout(loop,20);
	})()
}
  </script>
 </head>
 <body onload="drawCanvas()">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
